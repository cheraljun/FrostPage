<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - FrostPage</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('../images/background.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-container {
            background: transparent;
            padding: 2.5rem 2rem;
        }
        
        .login-header h1,
        .form-label {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--frost-deep);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-header p {
            margin: 0.8rem 0 0 0;
            font-size: 0.95rem;
            color: var(--frost-dim);
            letter-spacing: 1px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--frost-deep);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input {
            padding: 0.8rem;
            border: 1px solid var(--frost-light);
            background: rgba(255, 255, 255, 0.3);
            color: var(--frost-deep);
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            border-color: var(--frost-accent);
        }

        .btn {
            padding: 0.9rem 1.5rem;
            background: var(--frost-accent);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--frost-deep);
        }

        .error-message {
            padding: 0.8rem;
            background: transparent;
            color: #c00;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            padding: 0.8rem;
            background: transparent;
            color: var(--frost-deep);
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .success-message.show {
            display: block;
        }

        a {
            color: var(--frost-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--frost-deep);
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>管理员登录</h1>
                <p>FrostPage 管理后台</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input 
                        type="text" 
                        class="input" 
                        id="username" 
                        name="username"
                        placeholder="请输入用户名"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input 
                        type="password" 
                        class="input" 
                        id="password" 
                        name="password"
                        placeholder="请输入密码"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="login-btn">
                    登录
                </button>

                <div style="text-align: center; font-size: 0.9rem; color: var(--frost-dim); margin-top: 1rem;">
                    <a href="/">返回首页</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/admin/login.js"></script>
</body>
</html>
