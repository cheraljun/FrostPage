<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostPage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- 第一行：Doge + 播放器 + 书籍滚动条 -->
    <div class="top-row">
        <!-- Doge 和播放器 -->
        <div class="player-section">
            <div class="doge-container" id="doge-announcement-trigger" title="点击查看公告">
                <img src="/images/doge.gif" alt="Doge" class="doge-gif">
            </div>
            <div class="player-controls">
                <button id="play-btn" class="player-btn" title="播放">
                    <img src="/images/play.png" alt="播放">
                </button>
                <button id="pause-btn" class="player-btn" title="暂停" style="display: none;">
                    <img src="/images/pause.png" alt="暂停">
                </button>
            </div>
        </div>
        
        <!-- 书籍滚动条 -->
        <div class="book-scroll-container">
            <div class="book-scroll-content" id="book-scroll-content">
                加载中...
            </div>
        </div>
    </div>

    <!-- 第二行：搜索框 + 5个导航按钮（6个元素平均分布） -->
    <div class="nav-row">
        <!-- 搜索框（与其他按钮平等） -->
        <div class="nav-item">
            <input type="text" id="search-input" class="search-input" placeholder="搜索...">
        </div>
        
        <!-- 研究 -->
        <button class="nav-item nav-btn" data-nav="research" title="研究">
            <img src="/images/nav-research.png" alt="研究" class="nav-icon">
        </button>
        
        <!-- 媒体 -->
        <button class="nav-item nav-btn" data-nav="media" title="媒体">
            <img src="/images/nav-media.png" alt="媒体" class="nav-icon">
        </button>
        
        <!-- 活动 -->
        <button class="nav-item nav-btn" data-nav="activity" title="活动">
            <img src="/images/nav-activity.png" alt="活动" class="nav-icon">
        </button>
        
        <!-- 商店 -->
        <button class="nav-item nav-btn" data-nav="shop" title="商店">
            <img src="/images/nav-shop.png" alt="商店" class="nav-icon">
        </button>
        
        <!-- 留言 -->
        <button class="nav-item nav-btn" data-nav="chat" title="留言">
            <img src="/images/nav-chat.png" alt="留言" class="nav-icon">
        </button>
    </div>
    
    <!-- 音频播放器（隐藏，由JS动态设置stream） -->
    <audio id="radio-player" preload="none">
        <!-- Stream URL will be set dynamically by JavaScript -->
    </audio>

    <!-- 主内容区域 -->
    <div class="main-area">
        <!-- 内容展示区 -->
        <div id="main-content-area" style="display: none;">
            <!-- MainContentArea 组件将在这里渲染内容 -->
        </div>

        <!-- 搜索结果区域 -->
        <div id="search-results-container" style="display: none;">
            <!-- 搜索结果将在这里显示 -->
        </div>
    </div>

    <!-- 引入主脚本 -->
    <script type="module" src="/js/main.js"></script>
    
    <!-- 引入图片灯箱组件 -->
    <script type="module" src="/js/components/ImageLightbox.js"></script>

    <!-- 书籍滚动条加载脚本 -->
    <script>
        async function loadBookContent() {
            console.log('开始加载书籍内容...');
            const bookScrollContent = document.getElementById('book-scroll-content');
            console.log('找到元素:', bookScrollContent);
            
            try {
                console.log('发起请求: /api/book/content');
                const response = await fetch('/api/book/content');
                console.log('响应状态:', response.status);
                
                const data = await response.json();
                console.log('返回数据:', data);
                console.log('内容长度:', data.content ? data.content.length : 0);
                console.log('总行数:', data.total_lines);
                
                if (data.content) {
                    bookScrollContent.textContent = data.content + ' ◆◆◆ ';
                    bookScrollContent.classList.add('scrolling');
                    console.log('书籍内容已设置，前100字符:', data.content.substring(0, 100));
                    console.log('元素类名:', bookScrollContent.className);
                    console.log('元素文本长度:', bookScrollContent.textContent.length);
                } else {
                    bookScrollContent.textContent = '暂无内容';
                    console.warn('书籍内容为空');
                }
            } catch (error) {
                console.error('加载书籍失败:', error);
                bookScrollContent.textContent = '加载失败';
            }
        }
        
        loadBookContent();
    </script>
    
    <!-- 导航和搜索逻辑 -->
    <script type="module">
        import { initNavIcons } from '/js/utils/navIconLoader.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // 初始化导航图标（支持GIF和PNG）
            await initNavIcons();
            
            // 导航按钮点击事件
            const navButtons = document.querySelectorAll('[data-nav]');
            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const type = btn.getAttribute('data-nav');
                    
                    // 清空搜索框和搜索结果
                    const searchInput = document.getElementById('search-input');
                    if (searchInput) searchInput.value = '';
                    const searchResults = document.getElementById('search-results-container');
                    if (searchResults) searchResults.style.display = 'none';
                    
                    // 调用全局app方法
                    if (window.app) {
                        if (type === 'chat') {
                            window.app.showChat();
                        } else {
                            window.app.showList(type);
                        }
                    }
                });
            });

            // 搜索功能（实时搜索，防抖）
            const searchInput = document.getElementById('search-input');
            const searchResultsContainer = document.getElementById('search-results-container');
            const mainContentArea = document.getElementById('main-content-area');
            
            let searchTimeout = null;
            let currentKeyword = '';

            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 300);
            });

            async function performSearch() {
                const keyword = searchInput.value.trim();
                currentKeyword = keyword;
                
                if (!keyword) {
                    searchResultsContainer.style.display = 'none';
                    return;
                }

                // 隐藏主内容区，显示搜索结果
                mainContentArea.style.display = 'none';
                searchResultsContainer.style.display = 'block';
                searchResultsContainer.innerHTML = '<div class="loading-state">搜索中...</div>';

                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(keyword)}`);
                    const results = await response.json();
                    
                    if (keyword === currentKeyword) {
                        renderSearchResults(results, keyword);
                    }
                } catch (error) {
                    console.error('搜索失败:', error);
                    searchResultsContainer.innerHTML = '<div class="error-state">搜索失败</div>';
                }
            }

            function renderSearchResults(results, keyword) {
                const total = results.total;
                
                if (total === 0) {
                    searchResultsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-text">没有找到匹配 "${escapeHtml(keyword)}" 的内容</div>
                        </div>
                    `;
                    return;
                }

                const categoryNames = {
                    research: '研究',
                    media: '媒体',
                    activity: '活动',
                    shop: '商店'
                };

                let html = `
                    <div class="search-results">
                        <div class="search-header">
                            <h2 class="search-title">搜索: ${escapeHtml(keyword)}</h2>
                            <div class="search-count">找到 <strong>${total}</strong> 条结果</div>
                        </div>
                `;

                Object.entries(categoryNames).forEach(([type, name]) => {
                    const items = results[type];
                    if (items.length === 0) return;
                    
                    html += `
                        <div class="search-category">
                            <h3 class="category-title">${name} (${items.length})</h3>
                            ${items.map(item => renderSearchItem(item, keyword)).join('')}
                        </div>
                    `;
                });

                html += '</div>';
                searchResultsContainer.innerHTML = html;
            }

            function renderSearchItem(item, keyword) {
                const title = item.title || '无标题';
                const content = item.content || '';
                const excerpt = getExcerpt(content, keyword);
                
                return `
                    <div class="search-item" data-search-type="${item.type}" data-search-id="${item.id}" style="cursor: pointer;">
                        <h4 class="search-item-title">
                            ${highlightKeyword(escapeHtml(title), keyword)}
                        </h4>
                        <div class="search-item-content">
                            ${highlightKeyword(excerpt, keyword)}
                        </div>
                        <div class="search-item-meta">
                            ${formatDate(item.created_at)}
                            ${item.images && item.images.length > 0 ? ` | ${item.images.length} 张图片` : ''}
                        </div>
                    </div>
                `;
            }

            function getExcerpt(text, keyword) {
                if (!text) return '';
                
                const lowerText = text.toLowerCase();
                const lowerKeyword = keyword.toLowerCase();
                const index = lowerText.indexOf(lowerKeyword);
                
                if (index === -1) {
                    return escapeHtml(text.substring(0, 150)) + (text.length > 150 ? '...' : '');
                }
                
                const start = Math.max(0, index - 60);
                const end = Math.min(text.length, index + keyword.length + 60);
                let excerpt = text.substring(start, end);
                
                if (start > 0) excerpt = '...' + excerpt;
                if (end < text.length) excerpt = excerpt + '...';
                
                return escapeHtml(excerpt);
            }

            function highlightKeyword(text, keyword) {
                const regex = new RegExp(`(${escapeRegex(keyword)})`, 'gi');
                return text.replace(regex, '<mark class="highlight">$1</mark>');
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function escapeRegex(str) {
                return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN');
            }

            // 搜索结果点击跳转
            searchResultsContainer.addEventListener('click', (e) => {
                const searchItem = e.target.closest('.search-item');
                if (searchItem) {
                    const type = searchItem.getAttribute('data-search-type');
                    const id = searchItem.getAttribute('data-search-id');
                    
                    if (type && id && window.app) {
                        // 清空搜索框
                        searchInput.value = '';
                        // 隐藏搜索结果
                        searchResultsContainer.style.display = 'none';
                        // 跳转到详情页
                        window.app.showDetail(type, id);
                    }
                }
            });
        });
    </script>
</body>
</html>
